<form id="logRoundForm" class="centered" novalidate>
    <div class="mb-3">
      <label for="roundDate" class="form-label">Date:
        <input id="roundDate" class="form-control centered" type="date" 
        aria-describedby="roundDateDescr" required>
      </label>
      <div id="roundDateDescr" class="form-text">
        Enter a valid date
      </div>
    </div>
  <div class="mb-3">
    <label for="roundCourse" class="form-label">Course:
      <input id="roundCourse"  class="form-control centered" type="text" 
            aria-describedby="roundCourseDescr"
            size="50" maxlength="50" required>
    </label>
    <div id="roundCourseDescr" class="form-text">
      Enter a course name of at most 50 characters
    </div>
  </div>
  <div class="mb-3">
    <label for="roundType">Type:
      <select name="roundType" id="roundType" class="form-control centered">
        <option value="practice" selected>Practice</option>
        <option value="tournament">Tournament</option>
      </select> 
    </label>
  </div>
  <div class="mb-3">
    <label for="roundHoles">Holes:
      <select name="roundHoles" id="roundHoles" class="form-control centered">
        <option value="9">9</option>
        <option value="18" selected>18</option>
      </select> 
      </label>
  </div>
  <div class="mb-3">
    <label for="roundStrokes">Strokes:
      <input id="roundStrokes" class="form-control centered" type="number" 
              min="9" max="200" value="80" aria-describedby="roundStrokesDescr"
              onChange="updateSGS()" required>
    </label>
    <div id="roundStrokesDescr" class="form-text">
      Enter a strokes value between 9 and 200
    </div>
  </div>
  <div class="mb-3">
    <label for="roundTime">Time:<br>
      <input id="roundMinutes" type="number" size="3"
        aria-describedby="roundTimeDescr"
        min="10" max="400" value="60" style="text-align: right"
        onChange="updateSGS()" required> : 
      <input id="roundSeconds" type="number" size="2"
        aria-describedby="roundTimeDescr"
        min="0" max="60" value="00" onchange="changeSeconds()"
        required>
    </label>
    <div id="roundTimeDescr" class="form-text">
      Enter a minutes value between 10 and 400, and a seconds value between 0 and 59
    </div>
  </div>
  <div class="mb-3">
    <label for="roundSGS">Speedgolf Score:<br>
      <input id="roundSGS" class="form-control centered" type="text" 
        size="6" value="140:00" disabled>
    </label>
  </div>
  <div class="mb-3">
    <label for="roundNotes">Notes:<br>
      <textarea id="roundNotes" class="form-control" 
        aria-describedby="roundNotesDescr"
        rows="6" cols="75" maxlength="500"></textarea>
    </label>
    <div id="roundNotesDescr" class="form-text">
      Enter optional round notes of up to 500 characters
    </div>
  </div>
  <div class="mode-page-btn-container">
    <button id="roundsModeLogBtn" 
      class="mode-page-btn action-dialog action-button" 
      type="submit"><span class="fa fa-save"></span>&nbsp;Log Round</button>
    <button id="roundsModeLogCancelBtn" 
      class="mode-page-btn-cancel action-dialog cancel-button"
      type="button"><span class="fa fa-window-close"></span>&nbsp;Cancel</button>
  </div>
</form>
